<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .todo-container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .todo-item {
      transition: all 0.3s ease;
    }
    .completed span {
      text-decoration: line-through;
      color: #999;
    }
    .btn-icon {
      background: none;
      border: none;
      color: #555;
    }
    .btn-icon:hover {
      color: #dc3545;
    }
    .bi-check-circle-fill {
      color: green;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h3 class="text-center mb-4 text-primary fw-bold">ðŸŒˆ Creative To-Do App</h3>
    <div class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control" placeholder="What do you need to do?" />
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center todo-item";

      const span = document.createElement("span");
      span.textContent = text;
      span.className = "flex-grow-1";
      span.style.cursor = "pointer";
      span.onclick = () => li.classList.toggle("completed");

      const btnGroup = document.createElement("div");

      const doneBtn = document.createElement("button");
      doneBtn.className = "btn-icon me-2";
      doneBtn.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
      doneBtn.onclick = () => li.classList.toggle("completed");

      const delBtn = document.createElement("button");
      delBtn.className = "btn-icon";
      delBtn.innerHTML = '<i class="bi bi-trash-fill"></i>';
      delBtn.onclick = () => li.remove();

      btnGroup.appendChild(doneBtn);
      btnGroup.appendChild(delBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
